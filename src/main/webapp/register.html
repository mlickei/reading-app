<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<div class="form">
    <div class="form-title">Create user</div>
    <form method="post" action="/reading-app/api/auth">
        <div class="field">
            <label for="user-username">Username:</label><input name="username" id="user-username" type="text"/>
        </div>
        <div class="field">
            <label for="user-first-name">First Name:</label><input name="first-name" id="user-first-name" type="text"/>
        </div>
        <div class="field">
            <label for="user-last-name">Last Name:</label><input name="last-name" id="user-last-name" type="text"/>
        </div>
        <div class="field">
            <label for="user-email">Email:</label><input name="email" id="user-email" type="text"/>
        </div>
        <div class="field">
            <label for="user-password">Password</label><input name="password" id="user-password" type="password"/>
        </div>
        <input type="submit" name="submit" value="Submit"/>
    </form>
</div>
</body>
</html>
