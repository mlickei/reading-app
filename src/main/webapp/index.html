<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Trail</title>
    <link href="resources/css/basic-styles.css" rel="stylesheet"/>
    <script src="resources/javascript/lib/jquery.min.js"></script>
    <script src="resources/javascript/login.js"></script>
</head>
<body>
<header>
    <div class="header-left">
        <div class="logo">
            <a href="/">Book Trail</a>
        </div>
    </div>
    <div class="header-right">
        <div class="account-box">
            <div class="login-form">
                <div class="form-title">Login</div>
                <form method="get" action="/reading-app/api/auth">
                    <div class="field">
                        <label for="user-username">Username:</label><input name="username" id="user-username" type="text"/>
                    </div>
                    <div class="field">
                        <label for="user-password">Password</label><input name="password" id="user-password" type="password"/>
                    </div>
                    <input type="submit" name="submit" value="Submit"/>
                </form>
            </div>
            <div class="user-info">
                <div class="username"></div>
                <div class="logout-btn">Logout</div>
            </div>
        </div>
    </div>
</header>
<div class="main-content">
</div>
<footer>
    <div class="footer-left">
        <div class="copyright">&copy; Book Trail by D. Bruchetta</div>
    </div>
</footer>
</body>
</html>
