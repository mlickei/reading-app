        <div class="form add-entry-form">
            <div class="form-title">Add an entry</div>
            <form>
                <div class="field">
                    <label for="entry-book">Book:</label><select name="book" id="entry-book"></select>
                </div>
                <div class="field">
                    <label for="entry-start-page">Start Page:</label><input name="startPage" id="entry-start-page" type="number"/>
                </div>
                <div class="field">
                    <label for="entry-end-page">End Page:</label><input name="endPage" id="entry-end-page" type="number"/>
                </div>
                <div class="field">
                    <label for="entry-start-time">Start Time</label><input name="startTime" id="entry-start-time" type="text"/>
                </div>
                <div class="field">
                    <label for="entry-end-time">End Time</label><input name="endTime" id="entry-end-time" type="text"/>
                </div>
                <input type="submit" name="submit" value="Submit"/>
            </form>
        </div>
        <div class="entry-listing">
            <div class="listing-title"><h3>Your Entries:</h3></div>
