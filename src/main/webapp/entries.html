<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Werm | Entries</title>
    <link href="resources/css/basic-styles.css" rel="stylesheet"/>
    <link href="resources/css/reading-entries.css" rel="stylesheet"/>
    <script src="resources/javascript/lib/jquery.min.js"></script>
    <script src="resources/javascript/app.js"></script>
</head>
<body>
<header>
    <div class="header-left">
        <div class="logo">
            <a href="/">Book Werm</a>
        </div>
    </div>
    <div class="header-right">
        <div class="account-box">
            <div class="user-info">
                <div class="username"></div>
                <div class="logout-btn btn">Logout</div>
            </div>
        </div>
        <div class="main-nav">
            <ul>
                <li class="mi"><a class="mi-label" href="books.html">Library</a></li>
                <li class="mi"><a class="mi-label" href="entries.html">Reading Entries</a></li>
            </ul>
        </div>
    </div>
</header>
<div class="main-content">
    <div class="entry-management">
        <div class="form add-entry-form">
            <div class="form-title">Add an entry</div>
            <form>
                <div class="field">
                    <label for="entry-book">Book</label><select name="book" id="entry-book"></select>
                </div>
                <div class="field">
                    <label for="entry-start-page">Start Page</label><input name="startPage" id="entry-start-page" type="number"/>
                </div>
                <div class="field">
                    <label for="entry-end-page">End Page</label><input name="endPage" id="entry-end-page" type="number"/>
                </div>
                <div class="field">
                    <label for="entry-start-time">Start Time</label><input name="startTime" id="entry-start-time" type="text"/>
                </div>
                <div class="field">
                    <label for="entry-end-time">End Time</label><input name="endTime" id="entry-end-time" type="text"/>
                </div>
                <input class="btn" type="submit" name="submit" value="Submit"/>
            </form>
        </div>
        <div class="entry-listing">
            <div class="listing-title"><h3>Your Entries:</h3></div>
            <div class="entries listing"></div>
        </div>
    </div>
</div>
<footer>
    <div class="footer-left">
        <div class="copyright">&copy; Book Werm by D. Bruchetta</div>
    </div>
</footer>
</body>
</html>
