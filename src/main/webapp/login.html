<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Werm | Login</title>
    <link href="resources/css/basic-styles.css" rel="stylesheet"/>
    <link href="resources/css/login.css" rel="stylesheet"/>
    <script src="resources/javascript/lib/jquery.min.js"></script>
    <script src="resources/javascript/login.js"></script>
</head>
<body>
<header>
    <div class="logo">
        <a href="/">Book Werm</a>
    </div>
</header>
<div class="main-content">
    <div class="auth-box">
        <div class="login-form">
            <div class="form-title"><h1>Login</h1></div>
            <div class="login-form-container">
                <form method="get">
                    <div class="field">
                        <label for="login-username">Username</label><input name="username" id="login-username" type="text" autofocus />
                    </div>
                    <div class="field">
                        <label for="login-password">Password</label><input name="password" id="login-password" type="password"/>
                    </div>
                    <input class="btn" type="submit" name="submit" value="Submit"/>
                </form>
            </div>
        </div>
        <div class="register-form hidden">
            <div class="form-title"><h1>Register</h1></div>
            <div class="register-form-container">
                <form method="post">
                    <div class="field">
                        <label for="user-username">Username</label><input name="username" id="user-username" type="text"/>
                    </div>
                    <div class="field">
                        <label for="user-first-name">First Name</label><input name="firstName" id="user-first-name" type="text"/>
                    </div>
                    <div class="field">
                        <label for="user-last-name">Last Name</label><input name="lastName" id="user-last-name" type="text"/>
                    </div>
                    <div class="field">
                        <label for="user-email">Email</label><input name="email" id="user-email" type="text"/>
                    </div>
                    <div class="field">
                        <label for="user-password">Password</label><input name="pwd" id="user-password" type="password"/>
                    </div>
                    <input class="btn" type="submit" name="submit" value="Submit"/>
                </form>
            </div>
        </div>
        <div class="auth-box-controls">
            <a class="text-btn register-btn">Register</a>
            <a class="text-btn login-btn hidden">Login</a>
        </div>
    </div>
</div>
<footer>
    <div class="footer-left">
        <div class="copyright">&copy; Book Werm by D. Bruchetta</div>
    </div>
</footer>
</body>
</html>
