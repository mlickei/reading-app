<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Werm | Books</title>
    <link href="resources/css/basic-styles.css" rel="stylesheet"/>
    <link href="resources/css/books.css" rel="stylesheet"/>
    <script src="resources/javascript/lib/jquery.min.js"></script>
    <script src="resources/javascript/app.js"></script>
</head>
<body>
<header>
    <div class="header-left">
        <div class="logo">
            <a href="/">Book Werm</a>
        </div>
    </div>
    <div class="header-right">
        <div class="account-box">
            <div class="user-info">
                <div class="username"></div>
                <div class="logout-btn btn">Logout</div>
            </div>
        </div>
        <div class="main-nav">
            <ul>
                <li class="mi"><a class="mi-label" href="books.html">Library</a></li>
                <li class="mi"><a class="mi-label" href="entries.html">Reading Entries</a></li>
            </ul>
        </div>
    </div>
</header>
<div class="main-content">
    <div class="book-management">
        <div class="form add-book-form">
            <div class="form-title expandable-ctrl" data-expandable-target=".book-management .form form"><span class="expand-lbl">Add a book</span><span class="span-btn expand-btn"></span><span class="span-btn collapse-btn"></span></div>
            <form class="flex-form">
                <div class="fields-wrap">
                    <div class="field">
                        <label for="book-title">Title</label><input name="title" id="book-title" type="text"/>
                    </div>
                    <div class="field">
                        <label for="book-isbn">ISBN</label><input name="isbn" id="book-isbn" type="text"/>
                    </div>
                    <div class="field">
                        <label for="book-pages">Pages</label><input name="pages" id="book-pages" type="number"/>
                    </div>
                </div>
                <div class="fields-wrap">
                    <div class="field">
                        <label for="book-author-first">Author First</label><input name="authorFirst" id="book-author-first" type="text"/>
                    </div>
                    <div class="field">
                        <label for="book-author-last">Author Last</label><input name="authorLast" id="book-author-last" type="text"/>
                    </div>
                </div>
                <div class="fields-wrap actions-container">
                    <input class="btn" type="submit" name="submit" value="Submit"/>
                </div>
            </form>
        </div>
        <div class="book-listing">
            <div class="listing-header">
                <div class="listing-title"><h3>Public Library</h3></div>
                <div class="listing-actions"><button class="btn refresh-btn">Refresh</button></div>
            </div>
            <div class="books listing"></div>
        </div>
    </div>
</div>
<footer>
    <div class="footer-left">
        <div class="copyright">&copy; Book Werm by D. Bruchetta</div>
    </div>
</footer>
</body>
</html>
