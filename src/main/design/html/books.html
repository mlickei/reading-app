<!DOCTYPE html>
<html lang="en">
    <!-- @include components/overall/_head-start.html -->
    <title>Book Werm | Library</title>
    <link href="resources/css/books.css" rel="stylesheet"/>
    <!-- @include components/overall/_head-end.html -->
<body>
<!-- @extend components/overall/_header.html -->
<!-- @exec buildMenu('library') -->
<!-- @endextend -->
<div class="main-content">
    <div class="book-management">
        <div class="form add-book-form">
            <!-- TODO Figure out how to incorporate roles -->
            <div class="form-title expandable-ctrl" data-expandable-target=".book-management .form form"><span class="expand-lbl">Add a book</span><span class="span-btn expand-btn"></span><span class="span-btn collapse-btn hidden"></span></div>
            <form class="flex-form hidden">
                <div class="fields-wrap">
                    <div class="field">
                        <label for="book-title">Title</label><input name="title" id="book-title" type="text"/>
                    </div>
                    <div class="field">
                        <label for="book-isbn">ISBN</label><input name="isbn" id="book-isbn" type="text"/>
                    </div>
                    <div class="field">
                        <label for="book-pages">Pages</label><input name="pages" id="book-pages" type="number"/>
                    </div>
                </div>
                <div class="fields-wrap">
                    <div class="field">
                        <label for="book-author-first">Author First</label><input name="authorFirst" id="book-author-first" type="text"/>
                    </div>
                    <div class="field">
                        <label for="book-author-last">Author Last</label><input name="authorLast" id="book-author-last" type="text"/>
                    </div>
                </div>
                <div class="fields-wrap actions-container">
                    <input class="btn submit-btn" type="submit" name="submit" value="Submit"/>
                    <input class="btn reset-btn" type="reset" name="reset" value="Reset"/>
                </div>
            </form>
        </div>
        <div class="form update-book-form hidden">
            <div class="form-title"><h3>Update Book</h3></div>
            <form class="flex-form">
                <div class="fields-wrap">
                    <div class="field">
                        <label for="update-title">Title</label><input name="title" id="update-title" type="text"/>
                    </div>
                    <div class="field">
                        <label for="update-isbn">ISBN</label><input name="isbn" id="update-isbn" type="text"/>
                    </div>
                    <div class="field">
                        <label for="update-pages">Pages</label><input name="pages" id="update-pages" type="number"/>
                    </div>
                </div>
                <div class="fields-wrap">
                    <div class="field">
                        <label for="update-author-first">Author First</label><input name="authorFirst" id="update-author-first" type="text"/>
                    </div>
                    <div class="field">
                        <label for="update-author-last">Author Last</label><input name="authorLast" id="update-author-last" type="text"/>
                    </div>
                </div>
                <div class="fields-wrap actions-container">
                    <input class="btn submit-btn" type="submit" name="submit" value="Submit"/>
                    <input class="btn reset-btn" type="reset" name="reset" value="Reset"/>
                </div>
            </form>
        </div>
        <div class="book-listing">
            <div class="listing-header">
                <div class="listing-title"><h3>Public Library</h3></div>
                <div class="listing-actions">
                    <div class="expandable-ctrl filters-expandable-ctrl" data-expandable-target=".book-management .search-filters-container">
                        <span class="expand-lbl">Filters</span>
                        <span class="span-btn expand-btn filter-btn"></span>
                        <span class="span-btn collapse-btn hidden filter-btn"></span>
                    </div>
                    <button class="btn refresh-btn">Refresh</button>
                </div>
            </div>
            <div class="search-filters-container hidden">
                <form class="search-filters">
                    <div class="field filter"><label class="filter-label" for="book-title-filter">Title</label><input id="book-title-filter" name="title" class="filter-val" /></div>
                    <div class="field filter"><label class="filter-label" for="book-author-first-filter">Author First</label><input id="book-author-first-filter" name="authorFirst" class="filter-val" /></div>
                    <div class="field filter"><label class="filter-label" for="book-author-last-filter">Author Last</label><input id="book-author-last-filter" name="authorLast" class="filter-val" /></div>
                    <div class="field filter"><label class="filter-label" for="book-isbn-filter">ISBN</label><input id="book-isbn-filter" name="isbn" class="filter-val" /></div>
                    <div class="search-actions actions-container">
                        <input class="btn search-btn" type="submit" name="submit" value="Search"/>
                        <input class="btn reset-btn" type="reset" name="reset" value="Reset"/>
                    </div>
                </form>
            </div>
            <div class="books listing"></div>
        </div>
    </div>
</div>
<!-- @include components/overall/_footer.html -->
</body>
</html>
