<!DOCTYPE html>
<html lang="en">

<title>Book Werm | Library</title>
<link href="resources/css/profile.css" rel="stylesheet"/>
<script src="resources/javascript/management/profile-management.js"></script>
<!-- @include components/overall/_head-end.html -->
<body>
<!-- @extend components/overall/_header.html -->

<div class="main-content">
    <div class="profile-management">
        <div class="profile-form">
            <div class="form-title"><h2>Update Profile Info</h2></div>
            <div class="register-form-container">
                <form method="post">
                    <!--<div class="field">-->
                        <!--&lt;!&ndash; TODO handle username changes &ndash;&gt;-->
                        <!--<label for="username">Username</label><input disabled="disabled" name="username" id="username" type="text"/>-->
                    <!--</div>-->
                    <div class="field">
                        <label for="firstName">First Name</label><input name="firstName" id="firstName" type="text"/>
                    </div>
                    <div class="field">
                        <label for="lastName">Last Name</label><input name="lastName" id="lastName" type="text"/>
                    </div>
                    <div class="field">
                        <label for="email">Email</label><input name="email" id="email" type="text"/>
                    </div>
                    <input class="btn update-btn" type="submit" name="submit" value="Update Profile"/>
                </form>
            </div>
        </div>
        <div class="password-update-form">
            <div class="form-title"><h2>Update Password</h2></div>
            <div class="register-form-container">
                <form method="POST">
                    <div class="field">
                        <div class="field">
                            <label for="password">New Password</label><input name="password" id="password" type="password"/>
                        </div>
                        <div class="field">
                            <label for="confirm-password">Confirm Password</label><input name="confirm-pwd" id="confirm-password" type="password"/>
                        </div>
                        <input class="btn update-btn" type="submit" name="submit" value="Update Password"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- TODO Add form to request more permissions to do things -->
</div>
